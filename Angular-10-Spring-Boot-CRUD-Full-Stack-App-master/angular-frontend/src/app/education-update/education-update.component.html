            </div>
            <div class=" side2 col-md-8 py-5 border">
                <h1 class=" display-4 heading pb-4 text-center"><strong>Enter Your Details</strong></h1>
                <form (ngSubmit)="onsubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-12 mb-2">
                            <label id="X">Class Xth </label>
                            <input id="X" name="Secondary" placeholder="Enter Marks(CGPA / %)" [(ngModel)]="education.secondary"
                                class="form-control" type="text"
                                required >
                        </div>
                        <div class="form-group col-md-12 mb-2">
                            <label id="XII">Class XIIth </label>
                            <input type="text" class="form-control" id="XII" name="ss" [(ngModel)]="education.ss"
                                placeholder="Enter Marks(CGPA / %)" type="text"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-2">
                            <label id="BTech">BTech </label>
                            <input id="BTech" name="btech" placeholder="Enter Marks(CGPA / %)" [(ngModel)]="education.btech"
                                class="form-control" type="text"
                                required >
                        </div>
                        <div class="form-group col-md-6 mb-2">
                            <label id="MTech">MTech </label>
                            <input type="text" class="form-control" id="mtech" name="mtech" [(ngModel)]="education.mtech"
                                placeholder="Enter Marks(CGPA / %)" type="text"
                                >
                        </div>
                    </div>
                    
                    <div class="form-row mb-2">
                        <div class="input-group col-md-12 mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-book-open"></i></span>
                            </div>
                            <input class="form-control form-control-lg" id="formFileLg"
                                type="file" /><br>
                        </div>
                        <div class="small text-muted mt-2">Upload your any MarkSheet. Max
                            file size 50 MB</div>
                    </div>

                    <div class="form-row">
                        <input type="submit" value="Save Changes" class="btn login_btn" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
