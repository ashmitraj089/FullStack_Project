                <div class="d-flex justify-content-center form_container">
                    <form #f="ngForm" (ngSubmit) = "onSubmit()">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="UserName" [(ngModel)]="username" name="UserName" minlength=3 maxlength=50
                                class="form-control input_user" value=""
                                placeholder="username" onchange="check()" required >
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="Password" [(ngModel)]="password" name="Password"
                                class="form-control input_pass" value=""
                                placeholder="password" onchange="check()" required>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" 
                                    id="customControlInline"> <label
                                    class="custom-control-label" for="customControlInline">Remember
                                    me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" [disabled]="!f.valid" (click) = "getEmployees()"  id="mybtn" value="Login" class="btn login_btn" />
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a [routerLink]="['/Sign Up']" class="ml-2">Sign
                            Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
