<app-navbar [c_id]="id" [parent_msg]="child_msg"></app-navbar>
<main class="testimonial py-5" id="testimonial">
    <div class="container main_body">
        <div class="row">
            <div class="side col-md-4 py-5 text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img
                            src="http://www.minnusfoodproducts.com/images/dummy.png" class="brand_logo" alt="Logo">

                        <h2 class="py-3">Personal Details</h2>
                        
                    </div>
                </div>
            </div>
            <div class=" side2 col-md-8 py-5 border">
                <h1 class=" display-5 heading pb-4 text-center"><strong>Your Personal Details</strong></h1>
                <div>
                    <label> <b> First Name: </b></label> {{employee.firstName}}
                </div>
                <div>
                    <label> <b> Last Name: </b></label> {{employee.lastName}}
                </div>
                <div>
                    <label> <b> Email Id: </b></label> {{employee.emailId}}
                </div>
                <div>
                    <label> <b> Contact No: </b></label> {{employee.phone}}
                </div>
                <div>
                    <label> <b> Joining Date: </b></label> {{employee.jdate}}
                </div>
                <div>
                    <label> <b> Address: </b></label> {{employee.address}}
                </div>
                <div>
                    <button (click) = "updateEmployee(employee.id)" class = "btn btn-warning "> Update</button>
                </div>
            </div>
        </div>
    </div>
</main>
